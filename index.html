<!DOCTYPE html>
<html>
<head>
    <title>Smart Study Planner</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;   /* horizontal center */
            align-items: flex-start;   /* top of page */
            padding-top: 30px;         /* space from top */
            background: linear-gradient(to right, #e3f2fd, #fce4ec);
        }

        .container {
            width: 90%;
            max-width: 900px;
        }

        h2 {
            text-align: center;
            color: #1A237E;
            margin-bottom: 20px;
        }

        .input-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px 15px;
            margin-bottom: 20px;
        }

        .input-grid input,
        .input-grid select,
        .input-grid button {
            padding: 6px;
            width: 100%;
            font-family: 'Poppins', sans-serif;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .full-width {
            grid-column: span 4;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #ffffff;
        }

        th, td {
            border: 1px solid #333;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #bbdefb;
            color: #0D47A1;
        }

        button.delete-btn {
            padding: 4px 8px;
            cursor: pointer;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 3px;
        }

        button.delete-btn:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>

<div class="container">

<h2>Smart Study Planner</h2>

<div class="input-grid">
    <div>
        Day:<br>
        <select id="day">
            <option>Monday</option>
            <option>Tuesday</option>
            <option>Wednesday</option>
            <option>Thursday</option>
            <option>Friday</option>
            <option>Saturday</option>
            <option>Sunday</option>
        </select>
    </div>
    <div>
        Subject:<br>
        <input type="text" id="subject">
    </div>
    <div>
        Priority:<br>
        <select id="priority">
            <option>High</option>
            <option>Medium</option>
            <option>Low</option>
        </select>
    </div>
    <div>
        Time (hours):<br>
        <input type="number" id="time" min="0" placeholder="e.g., 2">
    </div>
    <div class="full-width">
        <button onclick="addRow()">Add to Table</button>
    </div>
</div>

<table id="studyTable">
    <tr>
        <th>Day</th>
        <th>Subject</th>
        <th>Priority</th>
        <th>Time (hours)</th>
        <th>Delete</th>
    </tr>
</table>

</div>

<script>
function addRow() {
    let day = document.getElementById('day').value;
    let subject = document.getElementById('subject').value;
    let priority = document.getElementById('priority').value;
    let time = document.getElementById('time').value;

    if (!subject || !time) {
        alert("Enter subject and time");
        return;
    }

    let table = document.getElementById('studyTable');
    let row = table.insertRow();

    let cells = [];
    for (let i = 0; i < 5; i++) cells.push(row.insertCell(i));

    cells[0].innerText = day;
    cells[1].innerText = subject;
    cells[2].innerText = priority;
    cells[3].innerText = time;

    let color = priority === "High" ? "#C62828" : priority === "Medium" ? "#EF6C00" : "#2E7D32";
    cells.slice(0, 4).forEach(c => c.style.color = color);

    let btn = document.createElement("button");
    btn.innerText = "Delete";
    btn.className = "delete-btn";
    btn.onclick = () => row.remove();
    cells[4].appendChild(btn);

    document.getElementById('subject').value = '';
    document.getElementById('time').value = '';
}
</script>

</body>
</html>
